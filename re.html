<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="/register">
        <fieldset>
        <legend>personal information</legend>
        <label for="firstname">first name:</label>
        <input type="text" id="firstname" name="firstname">
        <br><br>
        <label for="lastname">last name : </label>
        <input type="text" id="lastname" name="lastname">
        <br><br>
        <label for="email">email:</label>
        <input type="email" required id="email" name="email">
        <br><br>
    </fieldset><br><br>
    <fieldset>
        <legend>education qualification</legend>
        <label for="hdegree">hight degree:</label>
        <input type="text" id="hdegree" name="hdegree">
        <br><br>
        <label for="collegename">collegename : </label>
        <input type="text" id="collegename" name="collegename">
        <br><br>
        <label for="university">university:</label>
        <input type="text" required id="university" name="university">
        <br><br>
    </fieldset><br><br>
    <input type="submit" value="submit">
    </form>
    
</body>
</html>
